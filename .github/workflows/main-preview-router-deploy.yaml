name: Douren Preview Router Deployment

on:
  push:
    branches:
      - "main"
    paths:
      - "be/preview-router/**"
      - ".github/workflows/main-preview-router-deploy.yaml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Deploy
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Install Wrangler
        run: pnpm install -g wrangler

      - name: Deploy router
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_KEY }}
          WORKERS_DEV_SUBDOMAIN: ${{ vars.WORKERS_DEV_SUBDOMAIN }}
        run: |
          cd be/preview-router

          if [[ -z "${WORKERS_DEV_SUBDOMAIN:-}" ]]; then
            echo "Missing Actions variable WORKERS_DEV_SUBDOMAIN (expected like: you910508)."
            exit 1
          fi

          ARGS=()
          ARGS+=(--var "WORKERS_DEV_SUBDOMAIN:$WORKERS_DEV_SUBDOMAIN")

          wrangler deploy src/index.ts "${ARGS[@]}"
