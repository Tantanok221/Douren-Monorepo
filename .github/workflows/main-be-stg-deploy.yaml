name: Douren Backend Staging Deployment

on:
  pull_request:
    paths:
      - '.github/workflows/main-be-stg-deploy.yaml'
      - 'be/douren-backend/**'
      - 'pkg/**'

  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: be-preview-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  stg-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Deployment
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install

      - name: Install Infisical
        run: npm install -g @infisical/cli

      - name: Authenticate with Infisical
        env:
          CLIENT_ID: ${{secrets.CLIENT_ID}}
          CLIENT_SECRET: ${{secrets.CLIENT_SECRET}}
        run: |
          INFISICAL_TOKEN=$(infisical login --method=universal-auth --client-id=$CLIENT_ID --client-secret=$CLIENT_SECRET --plain --silent)
          echo "INFISICAL_TOKEN=$INFISICAL_TOKEN" >> $GITHUB_ENV

      - name: Build Packages
        run: infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- pnpm run pkg

      - name: Build Library
        run: infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- pnpm run lib

      - name: Compute preview settings
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            PR_BRANCH="pr-$PR_NUMBER"
            PR_SCHEMA="pr_${PR_NUMBER}"

            echo "DEPLOY_KIND=pr" >> "$GITHUB_ENV"
            echo "PR_BRANCH=$PR_BRANCH" >> "$GITHUB_ENV"
            echo "PR_SCHEMA=$PR_SCHEMA" >> "$GITHUB_ENV"
            echo "WORKER_NAME=douren-backend-$PR_BRANCH" >> "$GITHUB_ENV"
            echo "API_PREVIEW_URL=https://$PR_BRANCH.stg.api.douren.net" >> "$GITHUB_ENV"
          else
            echo "DEPLOY_KIND=stg" >> "$GITHUB_ENV"
            echo "API_PREVIEW_URL=https://stg.api.douren.net" >> "$GITHUB_ENV"
          fi

      - name: Deploy Backend
        env:
          CF_ACCOUNT_ID: ${{secrets.CLOUDFLARE_ACCOUNT_ID}}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_KEY }}
          PROJECT_ID: ${{secrets.INFISICAL_PROJECT_ID}}
        run: |
          cd be/douren-backend
          
          infisical export --projectId=$PROJECT_ID --env=staging > .env
          while IFS= read -r line || [[ -n "$line" ]]; do
            # Ignore comments, empty lines, and the DEV_ENV variable
            if [[ ! $line =~ ^\s*# ]] && [[ -n "$line" ]] && [[ ! $line =~ ^DEV_ENV= ]]; then
            # Split on the first '=' and preserve the rest
            key="${line%%=*}"
            value="${line#*=}"

            # Clean up the key and value
            key=$(echo "$key" | tr -d '\r\n' | xargs)
            value=$(echo "$value" | tr -d '\r\n' | xargs)
            key="${key#export }"

            if [[ "$DEPLOY_KIND" == "pr" && "$key" == "DATABASE_URL" ]]; then
              value="$(DATABASE_URL="$value" PR_SCHEMA="$PR_SCHEMA" node --input-type=module -e '
                const url = new URL(process.env.DATABASE_URL);
                const schema = process.env.PR_SCHEMA;
                const searchPath = `${schema},public`;
                const options = `-c search_path=${searchPath}`;
                url.searchParams.set("options", options);
                process.stdout.write(url.toString());
              ')"
            fi

            # Add the key-value pair using colon instead of equals
            WRANGLER_VARS+="--var ${key}:${value} "
            fi
          done < .env

          if [[ "$DEPLOY_KIND" == "pr" ]]; then
            npm run deploy -- $WRANGLER_VARS --name "$WORKER_NAME"
          else
            npm run deploy -- $WRANGLER_VARS --env staging
          fi

      - name: Update Database (staging)
        if: github.event_name != 'pull_request'
        run: |
          cd pkg/database
          infisical export --projectId=${{secrets.INFISICAL_PROJECT_ID}} --env=staging > .env
          npm run db:migrate

      - name: Update Database (PR schema)
        if: github.event_name == 'pull_request'
        env:
          PROJECT_ID: ${{secrets.INFISICAL_PROJECT_ID}}
        run: |
          cd pkg/database
          DATABASE_URL_BASE="$(infisical run --env=staging --projectId=$PROJECT_ID -- node --input-type=module -e 'process.stdout.write(process.env.DATABASE_URL ?? \"\")')"

          if [[ -z "${DATABASE_URL_BASE:-}" ]]; then
            echo "DATABASE_URL is missing from Infisical staging secrets (cannot create PR schema)."
            exit 1
          fi

          infisical run --env=staging --projectId=$PROJECT_ID -- node --input-type=module -e '
            import { neon } from "@neondatabase/serverless";
            const sql = neon(process.env.DATABASE_URL);
            const schema = process.env.PR_SCHEMA;
            if (!/^pr_\\d+$/.test(schema)) throw new Error(`Invalid schema: ${schema}`);
            await sql(`CREATE SCHEMA IF NOT EXISTS "${schema}"`);
          ' PR_SCHEMA="$PR_SCHEMA"

          PR_DATABASE_URL="$(DATABASE_URL_BASE="$DATABASE_URL_BASE" PR_SCHEMA="$PR_SCHEMA" node --input-type=module -e '
            const url = new URL(process.env.DATABASE_URL_BASE);
            const schema = process.env.PR_SCHEMA;
            const searchPath = `${schema},public`;
            const options = `-c search_path=${searchPath}`;
            url.searchParams.set("options", options);
            process.stdout.write(url.toString());
          ')"

          infisical run --env=staging --projectId=$PROJECT_ID -- env DATABASE_URL="$PR_DATABASE_URL" npm run db:migrate

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          WORKER_NAME: ${{ env.WORKER_NAME }}
          API_PREVIEW_URL: ${{ env.API_PREVIEW_URL }}
          PR_SCHEMA: ${{ env.PR_SCHEMA }}
        with:
          script: |
            const marker = "<!-- douren-be-preview -->";
            const body =
              `${marker}\nBackend preview deployed.\n` +
              `Worker: ${process.env.WORKER_NAME}\n` +
              `DB schema: ${process.env.PR_SCHEMA}\n` +
              `URL: ${process.env.API_PREVIEW_URL}\n\n` +
              `Note: \`${process.env.API_PREVIEW_URL}\` requires Cloudflare wildcard routing to be configured (see docs/deployment-previews.md).`;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find(
              (c) => c.user?.type === "Bot" && typeof c.body === "string" && c.body.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
