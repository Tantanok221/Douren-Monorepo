name: Douren Backend Staging Deployment

on:
  pull_request:
    paths:
      - '.github/workflows/main-be-stg-deploy.yaml'
      - 'be/douren-backend/**'
      - 'pkg/**'

  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: be-preview-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  stg-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Deployment
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install

      - name: Install Infisical
        run: npm install -g @infisical/cli

      - name: Authenticate with Infisical
        env:
          CLIENT_ID: ${{secrets.CLIENT_ID}}
          CLIENT_SECRET: ${{secrets.CLIENT_SECRET}}
        run: |
          INFISICAL_TOKEN=$(infisical login --method=universal-auth --client-id=$CLIENT_ID --client-secret=$CLIENT_SECRET --plain --silent)
          echo "INFISICAL_TOKEN=$INFISICAL_TOKEN" >> $GITHUB_ENV

      - name: Build Packages
        run: infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- pnpm run pkg

      - name: Build Library
        run: infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- pnpm run lib

      - name: Compute preview settings
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            PR_BRANCH="pr-$PR_NUMBER"
            PR_SCHEMA="pr_${PR_NUMBER}"
            WORKERS_DEV_SUBDOMAIN="${{ vars.WORKERS_DEV_SUBDOMAIN }}"
            if [[ -z "$WORKERS_DEV_SUBDOMAIN" ]]; then
              echo "Missing Actions variable WORKERS_DEV_SUBDOMAIN (expected like: you910508)."
              exit 1
            fi

            echo "DEPLOY_KIND=pr" >> "$GITHUB_ENV"
            echo "PR_BRANCH=$PR_BRANCH" >> "$GITHUB_ENV"
            echo "PR_NUMBER=$PR_NUMBER" >> "$GITHUB_ENV"
            echo "PR_SCHEMA=$PR_SCHEMA" >> "$GITHUB_ENV"
            echo "WORKER_NAME=douren-backend-$PR_BRANCH" >> "$GITHUB_ENV"
            echo "API_PREVIEW_URL=https://douren-backend-$PR_BRANCH.$WORKERS_DEV_SUBDOMAIN.workers.dev" >> "$GITHUB_ENV"
            echo "CMS_FRONTEND_URL=https://$PR_BRANCH.douren-cms.pages.dev" >> "$GITHUB_ENV"
            echo "MAIN_FRONTEND_URL=https://$PR_BRANCH.douren-v2.pages.dev" >> "$GITHUB_ENV"
          else
            echo "DEPLOY_KIND=stg" >> "$GITHUB_ENV"
            echo "API_PREVIEW_URL=https://stg.api.douren.net" >> "$GITHUB_ENV"
          fi

      - name: Update Database (staging)
        run: |
          cd pkg/database
          infisical export --projectId=${{secrets.INFISICAL_PROJECT_ID}} --env=staging > .env
          npm run db:migrate

      - name: Deploy Backend
        id: deploy_worker
        env:
          CF_ACCOUNT_ID: ${{secrets.CLOUDFLARE_ACCOUNT_ID}}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_KEY }}
          PROJECT_ID: ${{secrets.INFISICAL_PROJECT_ID}}
        run: |
          cd be/douren-backend
          
          infisical export --projectId=$PROJECT_ID --env=staging > .env
          while IFS= read -r line || [[ -n "$line" ]]; do
            # Ignore comments, empty lines, and the DEV_ENV variable
            if [[ ! $line =~ ^\s*# ]] && [[ -n "$line" ]] && [[ ! $line =~ ^DEV_ENV= ]]; then
            # Split on the first '=' and preserve the rest
            key="${line%%=*}"
            value="${line#*=}"

            # Clean up the key and value
            key=$(echo "$key" | tr -d '\r\n' | xargs)
            value=$(echo "$value" | tr -d '\r\n' | xargs)
            key="${key#export }"

            # Add the key-value pair using colon instead of equals
            WRANGLER_VARS+="--var ${key}:${value} "
            fi
          done < .env

          # For PR previews, override URLs with dynamic preview URLs
          if [[ "$DEPLOY_KIND" == "pr" ]]; then
            WRANGLER_VARS+="--var CMS_FRONTEND_URL:$CMS_FRONTEND_URL "
            WRANGLER_VARS+="--var MAIN_FRONTEND_URL:$MAIN_FRONTEND_URL "
            WRANGLER_VARS+="--var BETTER_AUTH_URL:$API_PREVIEW_URL "
            npm run deploy -- $WRANGLER_VARS --name "$WORKER_NAME"
          else
            npm run deploy -- $WRANGLER_VARS --env staging
          fi
          
          echo "preview_url=$API_PREVIEW_URL" >> "$GITHUB_OUTPUT"

      - name: Create GitHub deployment (Backend)
        uses: actions/github-script@v7
        env:
          API_PREVIEW_URL: ${{ steps.deploy_worker.outputs.preview_url }}
          PR_NUMBER: ${{ github.event.pull_request.number || '' }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const ref = context.payload.pull_request?.head?.sha ?? context.sha;
            const prNumber = process.env.PR_NUMBER;
            const environment = prNumber ? `preview-backend-pr-${prNumber}` : "staging-backend";
            const url = process.env.API_PREVIEW_URL;
            if (!url) core.setFailed("Missing API_PREVIEW_URL for deployment.");

            const deployment = await github.rest.repos.createDeployment({
              owner,
              repo,
              ref,
              environment,
              description: prNumber ? "Backend preview" : "Backend staging",
              required_contexts: [],
              auto_merge: false,
              transient_environment: Boolean(prNumber),
              production_environment: false,
            });

            await github.rest.repos.createDeploymentStatus({
              owner,
              repo,
              deployment_id: deployment.data.id,
              state: "success",
              environment_url: url,
              log_url: `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`,
              description: "Deployed",
            });
