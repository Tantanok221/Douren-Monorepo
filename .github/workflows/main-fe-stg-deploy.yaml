name: Douren Frontend Staging Deployment

on:
  pull_request:
    paths:
      - '.github/workflows/main-fe-stg-deploy.yaml'
      - 'fe/Douren-frontend/**'
      - 'pkg/type'
      - "lib/ui/**"

  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number to deploy preview for (optional)
        required: false
        type: string

permissions:
  contents: read
  deployments: write
  pull-requests: write

concurrency:
  group: fe-pages-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  fe-stg-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Deployment
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install

      - name: Install Infisical
        run: npm install -g @infisical/cli

      - name: Authenticate with Infisical
        env:
          CLIENT_ID: ${{secrets.CLIENT_ID}}
          CLIENT_SECRET: ${{secrets.CLIENT_SECRET}}
        run: |
          INFISICAL_TOKEN=$(infisical login --method=universal-auth --client-id=$CLIENT_ID --client-secret=$CLIENT_SECRET --plain --silent)
          echo "INFISICAL_TOKEN=$INFISICAL_TOKEN" >> $GITHUB_ENV

      - name: Build Packages
        run: infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- pnpm run pkg

      - name: Build Library
        run: infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- pnpm run lib

      - name: Build Backend
        run: infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- pnpm run be

      - name: Install Wrangler
        run: pnpm install -g wrangler

      - name: Compute Pages branch
        run: |
          PR_NUMBER=""
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.pr_number }}" ]]; then
            PR_NUMBER="${{ github.event.inputs.pr_number }}"
          fi

          if [[ -n "$PR_NUMBER" ]]; then
            echo "PR_NUMBER=$PR_NUMBER" >> "$GITHUB_ENV"
            echo "PAGES_BRANCH=pr-$PR_NUMBER" >> "$GITHUB_ENV"
            WORKERS_DEV_SUBDOMAIN="${{ vars.WORKERS_DEV_SUBDOMAIN }}"
            if [[ -z "$WORKERS_DEV_SUBDOMAIN" ]]; then
              echo "Missing Actions variable WORKERS_DEV_SUBDOMAIN (expected like: you910508)."
              exit 1
            fi

            echo "WORKERS_DEV_SUBDOMAIN=$WORKERS_DEV_SUBDOMAIN" >> "$GITHUB_ENV"
            echo "API_PREVIEW_URL=https://douren-backend-pr-$PR_NUMBER.$WORKERS_DEV_SUBDOMAIN.workers.dev" >> "$GITHUB_ENV"
          else
            echo "PAGES_BRANCH=stg" >> "$GITHUB_ENV"
          fi

      - name: Deploy Frontend
        id: deploy_pages
        env:
          CF_ACCOUNT_ID: ${{secrets.CLOUDFLARE_ACCOUNT_ID}}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_KEY }}
        run: |
          cd fe/Douren-frontend
          if [[ -n "${PR_NUMBER:-}" ]]; then
            infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- env VITE_BACKEND_URL="$API_PREVIEW_URL" VITE_API_URL="$API_PREVIEW_URL" pnpm run build
          else
            infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- pnpm run build
          fi
          wrangler pages deploy dist --branch "$PAGES_BRANCH"

          PREVIEW_URL="https://$PAGES_BRANCH.douren-frontend.pages.dev"
          echo "PAGES_PREVIEW_URL=$PREVIEW_URL" >> "$GITHUB_ENV"
          echo "PAGES_PREVIEW_ALIASES=" >> "$GITHUB_ENV"
          echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"

          {
            echo "## Frontend Pages deployment"
            echo ""
            echo "- Branch: \`$PAGES_BRANCH\`"
            echo "- URL: $PREVIEW_URL"
            if [[ -n "${API_PREVIEW_URL:-}" ]]; then echo "- API: $API_PREVIEW_URL"; fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Create GitHub deployment (Frontend)
        uses: actions/github-script@v7
        env:
          PAGES_BRANCH: ${{ env.PAGES_BRANCH }}
          PAGES_PREVIEW_URL: ${{ steps.deploy_pages.outputs.preview_url }}
          PR_NUMBER: ${{ env.PR_NUMBER }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const ref = context.payload.pull_request?.head?.sha ?? context.sha;
            const isPr = Boolean(process.env.PR_NUMBER);
            const environment = isPr
              ? `preview-frontend-pr-${process.env.PR_NUMBER}`
              : "staging-frontend";
            const url = process.env.PAGES_PREVIEW_URL;
            if (!url) core.setFailed("Missing PAGES_PREVIEW_URL for deployment.");

            const deployment = await github.rest.repos.createDeployment({
              owner,
              repo,
              ref,
              environment,
              description: isPr ? "Frontend preview" : "Frontend staging",
              required_contexts: [],
              auto_merge: false,
              transient_environment: isPr,
              production_environment: false,
            });

            await github.rest.repos.createDeploymentStatus({
              owner,
              repo,
              deployment_id: deployment.data.id,
              state: "success",
              environment_url: url,
              log_url: `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`,
              description: "Deployed",
            });

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.pr_number != '')
        uses: actions/github-script@v7
        env:
          PAGES_BRANCH: ${{ env.PAGES_BRANCH }}
          PAGES_PREVIEW_URL: ${{ env.PAGES_PREVIEW_URL }}
          PAGES_PREVIEW_ALIASES: ${{ env.PAGES_PREVIEW_ALIASES }}
          API_PREVIEW_URL: ${{ env.API_PREVIEW_URL }}
          PR_NUMBER: ${{ env.PR_NUMBER || github.event.pull_request.number }}
        with:
          script: |
            const marker = "<!-- douren-fe-preview -->";
            const previewUrl = process.env.PAGES_PREVIEW_URL || "(no URL returned by wrangler)";
            const body = `${marker}\nFrontend preview is ready:\n${previewUrl}\n`;

            const { owner, repo } = context.repo;
            const issue_number = Number(process.env.PR_NUMBER);

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find(
              (c) => c.user?.type === "Bot" && typeof c.body === "string" && c.body.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
