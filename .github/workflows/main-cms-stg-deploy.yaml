name: Douren CMS Staging Deployment

on:
  pull_request:
    paths:
      - '.github/workflows/main-cms-stg-deploy.yaml'
      - 'fe/cms/**'
      - 'pkg/type'
      - "lib/ui/**"

  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: cms-pages-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cms-stg-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Deployment
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install

      - name: Install Infisical
        run: npm install -g @infisical/cli

      - name: Authenticate with Infisical
        env:
          CLIENT_ID: ${{secrets.CLIENT_ID}}
          CLIENT_SECRET: ${{secrets.CLIENT_SECRET}}
        run: |
          INFISICAL_TOKEN=$(infisical login --method=universal-auth --client-id=$CLIENT_ID --client-secret=$CLIENT_SECRET --plain --silent)
          echo "INFISICAL_TOKEN=$INFISICAL_TOKEN" >> $GITHUB_ENV

      - name: Build Packages
        run: infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- pnpm run pkg

      - name: Build Library
        run: infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- pnpm run lib

      - name: Build Backend
        run: infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- pnpm run be

      - name: Install Wrangler
        run: pnpm install -g wrangler

      - name: Compute Pages branch
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "PAGES_BRANCH=pr-${{ github.event.pull_request.number }}" >> "$GITHUB_ENV"
            echo "CMS_CUSTOM_PREVIEW_URL=https://pr-${{ github.event.pull_request.number }}.stg.cms.douren.net" >> "$GITHUB_ENV"
            echo "API_CUSTOM_PREVIEW_URL=https://pr-${{ github.event.pull_request.number }}.stg.api.douren.net" >> "$GITHUB_ENV"
          else
            echo "PAGES_BRANCH=stg" >> "$GITHUB_ENV"
          fi

      - name: Deploy Frontend
        env:
          CF_ACCOUNT_ID: ${{secrets.CLOUDFLARE_ACCOUNT_ID}}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_KEY }}
        run: |
          cd fe/cms
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- env VITE_BACKEND_URL="$API_CUSTOM_PREVIEW_URL" pnpm run build
          else
            infisical run --env=staging --projectId=${{secrets.INFISICAL_PROJECT_ID}} -- pnpm run build
          fi
          wrangler pages deploy dist --branch "$PAGES_BRANCH"

          PREVIEW_URL="https://$PAGES_BRANCH.douren-cms.pages.dev"
          echo "PAGES_PREVIEW_URL=$PREVIEW_URL" >> "$GITHUB_ENV"
          echo "PAGES_PREVIEW_ALIASES=" >> "$GITHUB_ENV"

          {
            echo "## CMS Pages deployment"
            echo ""
            echo "- Branch: \`$PAGES_BRANCH\`"
            echo "- URL: $PREVIEW_URL"
            if [[ -n "$CMS_CUSTOM_PREVIEW_URL" ]]; then echo "- Custom URL: $CMS_CUSTOM_PREVIEW_URL"; fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PAGES_BRANCH: ${{ env.PAGES_BRANCH }}
          PAGES_PREVIEW_URL: ${{ env.PAGES_PREVIEW_URL }}
          PAGES_PREVIEW_ALIASES: ${{ env.PAGES_PREVIEW_ALIASES }}
          CMS_CUSTOM_PREVIEW_URL: ${{ env.CMS_CUSTOM_PREVIEW_URL }}
          API_CUSTOM_PREVIEW_URL: ${{ env.API_CUSTOM_PREVIEW_URL }}
        with:
          script: |
            const marker = "<!-- douren-cms-preview -->";
            const previewUrl = process.env.PAGES_PREVIEW_URL || "(no URL returned by wrangler)";
            const aliases = process.env.PAGES_PREVIEW_ALIASES ? `\nAliases: ${process.env.PAGES_PREVIEW_ALIASES}` : "";
            const customUrl = process.env.CMS_CUSTOM_PREVIEW_URL
              ? `\nCustom URL: ${process.env.CMS_CUSTOM_PREVIEW_URL}\n(Custom domain requires wildcard routing; see docs/deployment-previews.md)`
              : "";
            const apiUrl = process.env.API_CUSTOM_PREVIEW_URL ? `\nBackend: ${process.env.API_CUSTOM_PREVIEW_URL}` : "";
            const body = `${marker}\nCMS preview deployed.\nBranch: ${process.env.PAGES_BRANCH}\nURL: ${previewUrl}${aliases}${customUrl}${apiUrl}`;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find(
              (c) => c.user?.type === "Bot" && typeof c.body === "string" && c.body.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
